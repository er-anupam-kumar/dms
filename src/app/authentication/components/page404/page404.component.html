<div class="theme-blush light">
  <!-- Main Content -->
  <main
  class="d-flex align-items-center min-vh-100 py-3 py-md-0 authentication"
  >
  <div class="container">
    <div class="card login-card">
      <div class="text-center">
        <div class="card-body">
          <div class="brand-wrapper">
            <h2>
              <b>{{ title }}</b>
            </h2>
          </div>
          <p class="login-card-description mb-0">404 Oops!</p>
          <p class="login-card-description">Page Not Found</p>
          <p>The page you were looking for could not be found.</p>
          <div>
            <a [routerLink]="['../']" class="btn btn-primary font-weight-bold"
            ><i class="fa fa-arrow-left mr-1"></i> <span>Go Back</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
</div>
