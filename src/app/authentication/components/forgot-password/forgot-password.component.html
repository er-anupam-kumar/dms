<div class="theme-blush light ">
  <main
  class="d-flex align-items-center min-vh-100 py-3 py-md-0 authentication"
  >
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/image2.jpg" alt="login" class="login-card-img"/>
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <h2>
                <b>{{ title }}</b>
              </h2>
            </div>
            <p class="h5">Recover my password</p>
            <p>
              Please enter your email address below to receive instructions
              for resetting password.
            </p>
            <form #forgotPasswordForm="ngForm" (ngSubmit)="forgotPasswordValue(forgotPasswordForm.value)" ngNativeValidate>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" ngModel name="email" class="form-control" placeholder="Email address" required/>
              </div>
              <button class="btn btn-block btn-primary font-weight-bold mb-4" type="submit">RESET PASSWORD</button>
            </form>
            <p class="login-card-footer-text">
              Know your password?
              <a [routerLink]="['../login']" class="text-reset mb-2"><strong> Login</strong></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</div>
