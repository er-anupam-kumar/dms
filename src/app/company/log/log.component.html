<section class="inbox content">
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>User</strong> logs</h2>
            <a routerLink="/company/users">
              <button class="header-dropdown btn btn-primary btn-round p-5 m-5">
                Back
              </button>
            </a>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-md-12 mb-2">
                <div class="form-group float-right">
                  <label>Search:</label>
                  <input
                  type="text"
                  class="datatablesearch-style"
                  (keyup)="updateFilter($event)"
                  />
                </div>
              </div>
            </div>
            <ngx-datatable
            style="border-radius: 10px"
            #userLogTable
            class="bootstrap"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [scrollbarH]="true"
            [sorts]="[{ prop: 'created_at', dir: 'desc' }]"
            >
            <ngx-datatable-column name="S.no." prop="id" [width]="75">
              <ng-template
              let-rowIndex="rowIndex"
              ngx-datatable-cell-template
              >
              {{ rowIndex + 1 }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="User" prop="user">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.user }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Event" prop="event">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.event }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Detail" prop="user">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.description.entity_name? row.description.entity_name : '-' }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Date" prop="created_at">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.created_at }}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
</div>
</section>
