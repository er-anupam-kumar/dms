<section class="inbox content">
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Invoices</strong> table</h2>
          </div>
          <div class="body">
            <ngx-datatable
            style="border-radius: 10px"
            #myFilterTable
            class="bootstrap"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [scrollbarH]="true"
            [sorts]="[{ prop: 'created_at', dir: 'desc' }]"
            >
            <ngx-datatable-column name="S.no." prop="id" [width]="75">
              <ng-template
              let-rowIndex="rowIndex"
              let-row="row"
              ngx-datatable-cell-template
              >
              {{ rowIndex + 1 }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Invoice ID">
            <ng-template let-row="row" ngx-datatable-cell-template>
              #{{ row.id }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Amount (Rs.)" prop="amount">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ (row.amount*1).toFixed(2) }}
            </ng-template>
          </ngx-datatable-column>


          <ngx-datatable-column name="Payment Id" prop="payment_id">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.payment_id ? row.payment_id : "-" }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Status" prop="status">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span
              class="badge {{
              row.status == 0 ? 'badge-danger' : 'badge-success'
            }} "
            >{{ row.status == 0 ? "Pending" : "Success" }}</span
            >
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Created At" prop="created_at">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.created_at }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Action" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <a routerLink="/company/edit-invoices/{{ row.id }}">
              <i class="fa fa-eye text-success icon-cursor-pointer" aria-hidden="true" ></i>
            </a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
</div>
</div>
</section>
