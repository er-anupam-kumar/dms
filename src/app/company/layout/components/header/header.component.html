<!-- Top Bar -->
<nav class="top_navbar">
  <div class="container">
    <div class="row clearfix">
      <div class="col-12">
        <div class="navbar-logo">
          <a
            href="javascript:void(0);"
            class="bars"
            (click)="toggleSmallMenu()"
          ></a>
          <a class="navbar-brand" [routerLink]="['dashboard']">
            <p class="header-title-name">
              <b>{{ title }}</b>
            </p>
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <div class="lang-name">
              <h6 class="header-company-name">{{companyName}}</h6>
            </div>
          </li>
          <li class="dropdown profile" ngbDropdown>
            <a
              href="javascript:void(0);"
              class="dropdown-toggle"
              ngbDropdownToggle
              role="button"
            >
              <img
                class="rounded-circle"
                src="assets/images/profile_av.jpg"
                alt="User"
              />
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu>
              <li>
                <a routerLink="./profile" style="cursor: pointer"
                  ><i class="fa fa-user mr-2" aria-hidden="true"></i
                  ><span>Profile</span></a
                >
              </li>
              <li *ngIf="isAdmin == 'Yes'">
                <a routerLink="./subscription" style="cursor: pointer"
                  ><i class="icon-folder mr-2" aria-hidden="true"></i
                  ><span>Subscription</span></a
                >
              </li>
              <li *ngIf="isAdmin == 'Yes'">
                <a routerLink="./invoices" style="cursor: pointer"
                  ><i class="icon-grid mr-2" aria-hidden="true"></i
                  ><span>Invoices</span></a
                >
              </li>
              <li>
                <a routerLink="./change-password" style="cursor: pointer"
                  ><i class="fa fa-inbox mr-2" aria-hidden="true"></i
                  ><span>Change Password</span></a
                >
              </li>
              <li>
                <a (click)="logoutUserw()" style="cursor: pointer"
                  ><i class="fa fa-sign-out mr-2" aria-hidden="true"></i
                  ><span>Signout</span></a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
