<section class="content">
  <div class="container">
    <div class="card">
      <div class="header">
        <h2><strong>Changes</strong> Password</h2>
      </div>
      <div class="body">
        <form
          #changePasswordForm="ngForm"
          ngNativeValidate
          (ngSubmit)="changePasswordValue(changePasswordForm.value)"
        >
          <div class="row">
            <div class="col-md-12 form-group">
              <label>Old Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Old password"
                required
                maxlength="50"
                ngModel
                name="old_password"
              />
            </div>
            <div class="form-group col-md-6">
              <label>New Password</label>
              <input
                type="password"
                class="form-control"
                required
                maxlength="50"
                ngModel
                name="new_password"
                placeholder="New password"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                required
                maxlength="50"
                ngModel
                name="confirm_password"
                placeholder="Confirm password"
              />
            </div>
            <div class="col-md-12 mt-4">
              <button
                type="submit"
                [disabled]="buttonDisabled"
                class="btn btn-primary btn-round"
              >
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
