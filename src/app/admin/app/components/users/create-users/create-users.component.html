<section class="content">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12">
        <div class="body">
          <form
            #createUserForm="ngForm"
            ngNativeValidate
            (ngSubmit)="createUser(createUserForm.value)"
          >
            <div class="card">
              <div class="header">
                <h2><strong>Create</strong> User</h2>
              </div>
              <div class="row p-4">
                <div class="form-group col-sm-6">
                  <label>Full name </label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Name"
                    maxlength="50"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group col-sm-6">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email"
                    maxlength="50"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group col-sm-6">
                  <label>Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    name="phone"
                    placeholder="Phone"
                    maxlength="13"
                    pattern="[0-9]{7,13}"
                    title="Please enter valid phone number"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group col-sm-6">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                    name="address"
                    placeholder="Address"
                    maxlength="100"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group col-sm-6">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    placeholder="City"
                    maxlength="30"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group col-sm-6">
                  <label>State</label>
                  <input
                    type="text"
                    class="form-control"
                    name="state"
                    placeholder="State"
                    maxlength="30"
                    required
                    ngModel
                  />
                </div>
              </div>
            </div>

            <div class="card px-4 pt-4 body table-responsive">
              <table class="table table-striped">
                <tr *ngFor="let item of moduleData">
                  <th>{{ item.id }}. {{ item.name }}</th>
                  <td>
                    <div class="form-group" *ngIf="item.has_view == '1'">
                      <div class="checkbox">
                        <input
                          id="{{ item.id }}-view"
                          class="form-check-input"
                          type="checkbox"
                          (change)="saveView($event)"
                          value="{{ item.id }}"
                        />
                        <label for="{{ item.id }}-view">View</label>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group" *ngIf="item.has_modify == '1'">
                      <div class="checkbox">
                        <input
                          id="{{ item.id }}-modify"
                          class="form-check-input"
                          type="checkbox"
                          (change)="saveModify($event)"
                          value="{{ item.id }}"
                        />
                        <label for="{{ item.id }}-modify">Modify</label>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </div>

            <div class="card p-4">
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Status </label>
                  <select
                    class="custom-select"
                    name="status"
                    [ngModel]="userstatus"
                  >
                    <option value="0">Inactive</option>
                    <option value="1">Active</option>
                  </select>
                </div>
                <div class="col-md-12 mt-4">
                  <a routerLink="/admin/app/all-users">
                    <button type="" class="btn">Cancel</button>
                  </a>
                  <button
                    type="submit"
                    [disabled]="buttonDisabled"
                    class="btn btn-primary float-right"
                  >
                    Create Users
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
