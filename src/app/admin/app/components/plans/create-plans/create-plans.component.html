<section class="content">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h2><strong>Create</strong> Plan</h2>
          </div>
          <div class="body">
            <form
            ngNativeValidate
            #createplanForm="ngForm"
            (ngSubmit)="planValue(createplanForm.value)"
            >
            <div class="row">
              <div class="form-group col-sm-6">
                <label>Plan name</label>
                <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Plan name"
                maxlength="50"
                required
                ngModel
                />
              </div>
              <div class="form-group col-sm-6">
                <label>Price (Rs.)</label>
                <input
                type="number"
                class="form-control"
                name="price"
                placeholder="Price"
                maxlength="10"
                min="1"
                step="0.01"
                required
                ngModel
                />
              </div>
              <div class="form-group col-sm-6">
                <label>No. of users</label>
                <input
                type="number"
                class="form-control"
                name="users"
                placeholder="No. of users"
                maxlength="5"
                min="1"
                required
                ngModel
                />
              </div>
              <div class="form-group col-sm-6">
                <label>Total space (in GBs)</label>
                <input
                type="number"
                class="form-control"
                name="storage"
                placeholder="Total storage"
                maxlength="10"
                step="0.01"
                required
                ngModel
                />
              </div>
              <div class="form-group col-sm-12">
                <label>Plan description</label>
                <textarea
                cols="10"
                rows="3"
                type="text"
                class="form-control"
                name="description"
                placeholder="Description"
                required
                ngModel
                ></textarea>
              </div>
              <div class="form-group col-sm-12">
                <label>Status </label>
                <select
                class="custom-select"
                [ngModel]="status"
                name="status"
                >
                <option value="0">Inactive</option>
                <option value="1">Active</option>
              </select>
            </div>
            <div class="col-sm-12 mt-4">
              <a routerLink="/admin/app/all-plans">
                <button type="" class="btn">Cancel</button>
              </a>
              <button type="submit" [disabled]="buttonDisabled" class="btn btn-primary float-right">
                Create Plan
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</section>
