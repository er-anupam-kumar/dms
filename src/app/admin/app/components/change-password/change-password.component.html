<section class="content">
  <div class="container">
    <div class="card">
      <div class="header">
        <h2><strong>Changes</strong> Password</h2>
      </div>

      <div class="body">
        <form
          #changePasswordForm="ngForm"
          ngNativeValidate
          (ngSubmit)="changePasswordValue(changePasswordForm.value)"
        >
          <div class="row">
            <div class="form-group col-md-12">
              <label>Old password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Old password"
                ngModel
                name="old_password"
                required
                maxlength="50"
              />
            </div>
            <div class="form-group col-md-6">
              <label>New password</label>
              <input
                type="password"
                class="form-control"
                ngModel
                name="new_password"
                required
                maxlength="50"
                placeholder="New password"
              />
            </div>
            <div class="form-group col-md-6">
              <label>Confirm password</label>
              <input
                type="password"
                class="form-control"
                ngModel
                required
                maxlength="50"
                name="confirm_password"
                placeholder="Confirm password"
              />
            </div>
            <div class="col-md-12 mt-4">
              <button
                type="submit"
                [disabled]="buttonDisabled"
                class="btn btn-primary btn-round"
              >
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
