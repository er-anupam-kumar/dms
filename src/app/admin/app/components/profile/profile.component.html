<section class="content">
  <div class="container">
    <div class="card">
      <div class="header">
        <h2><strong>Profile</strong> Settings</h2>
      </div>
      <div class="body">
        <form
          #profileForm="ngForm"
          ngNativeValidate
          (ngSubmit)="updateProfileValue(profileForm.value)"
        >
          <div class="row">
            <div class="form-group col-md-6">
              <label>Person name</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="name"
                name="name"
                maxlength="50"
                placeholder="Person name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label>E-mail</label>
              <input
                type="email"
                class="form-control"
                [ngModel]="email"
                name="email"
                maxlength="50"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label>Phone</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="phone"
                name="phone"
                maxlength="13"
                pattern="[0-9]{7,13}"
                title="Please enter valid phone number"
                placeholder="Phone"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="address"
                name="address"
                maxlength="100"
                placeholder="Address"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="city"
                name="city"
                maxlength="50"
                placeholder="City"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="state"
                name="state"
                maxlength="30"
                placeholder="State"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label>Country</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="country"
                name="country"
                maxlength="30"
                placeholder="Country"
                required
              />
            </div>
            <div class="col-md-12 mt-4">
              <button
                type="submit"
                [disabled]="buttonDisabled"
                class="btn btn-primary btn-round"
              >
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
